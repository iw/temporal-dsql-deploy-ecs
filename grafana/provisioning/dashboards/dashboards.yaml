# Grafana dashboard provisioning for ECS deployment
# Auto-loads dashboards from the provisioned paths

apiVersion: 1

providers:
  - name: 'Temporal Server'
    orgId: 1
    folder: 'Temporal'
    folderUid: 'temporal'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/server

  - name: 'DSQL Persistence'
    orgId: 1
    folder: 'DSQL'
    folderUid: 'dsql'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/dsql

  - name: 'Benchmark Analysis'
    orgId: 1
    folder: 'Benchmark'
    folderUid: 'benchmark'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/bench

  - name: 'Worker Performance'
    orgId: 1
    folder: 'Workers'
    folderUid: 'workers'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/workers
